<!DOCTYPE html>
<html lang="en ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Predictor</h1>
    <form id="predict-form">
        <label for="college">College:</label>
        <input type="text" id="college" name="college"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role"><br><br>
        <label for="previous-job">Previous Job:</label>
        <input type="text" id="previous-job" name="previous-job"><br><br>
        <input type="submit" value="Predict Salary">
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
